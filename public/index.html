<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
        }

        #toolbar {
            width: 80px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        #toolbar button {
            background-color: #444;
            border: none;
            margin: 10px;
            padding: 10px;
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        #toolbar button:hover {
            background-color: #555;
        }

        #toolbar button.active {
            background-color: #666;
        }

        #colorPicker {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            border: 2px solid white;
        }

        canvas {
            border: 1px solid #ccc;
            flex-grow: 1;
        }
    </style>
</head>
<body>

<div id="toolbar">
    <button id="pen" class="active" title="Pen">
        <i class="fas fa-pen"></i>
    </button>
    <button id="eraser" title="Eraser">
        <i class="fas fa-eraser"></i>
    </button>
    <div id="colorPicker">
        <div class="color-option" data-color="black" style="background-color: black;"></div>
        <div class="color-option" data-color="red" style="background-color: red;"></div>
        <div class="color-option" data-color="blue" style="background-color: blue;"></div>
        <div class="color-option" data-color="green" style="background-color: green;"></div>
    </div>
</div>

<canvas id="canvas"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
